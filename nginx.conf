server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass https://humorous-integrity-production.up.railway.app;
        proxy_http_version 1.1;

        # ðŸ”‘ REQUIRED FOR RAILWAY
        proxy_ssl_server_name on;
        proxy_set_header Host humorous-integrity-production.up.railway.app;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static proxy (optional but now correct)
    location /static/ {
        proxy_pass https://humorous-integrity-production.up.railway.app/static/;
        proxy_http_version 1.1;

        proxy_ssl_server_name on;
        proxy_set_header Host humorous-integrity-production.up.railway.app;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
