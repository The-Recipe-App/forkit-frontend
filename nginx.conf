server {
    listen 8080;
    server_name _;

    # ðŸ”‘ Allow uploads (adjust size as needed)
    client_max_body_size 10M;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass https://humorous-integrity-production.up.railway.app;
        proxy_http_version 1.1;

        proxy_ssl_server_name on;
        proxy_set_header Host humorous-integrity-production.up.railway.app;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        proxy_pass https://humorous-integrity-production.up.railway.app/static/;
        proxy_http_version 1.1;

        proxy_ssl_server_name on;
        proxy_set_header Host humorous-integrity-production.up.railway.app;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
